<div class="container">
  <hr>
  <h3>All Pins</h3>
  <hr>

  <div ng-repeat="pin in pins">
    <hr>
    <a ui-sref="pins.show"><h4>{{ pin.item_name }}</h4></a>
    <hr>
    <h5>{{ pin.buy_sell ? "FOR SALE" : "WANT TO BUY"}}</h5>
    <div ng-if="pin.buy_sell"><a href="#">Edit Pin </a> <a href="#"> Delete Pin</a></div>
    <p>{{ pin.description }}</p>
    <p class="pull-right">Posted on {{ pin.created_at | date }} by {{ pin.user.username }}</p><br>
  </div>

</div>
