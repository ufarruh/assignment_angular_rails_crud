<div class="col-md-6">
  <h5>New Pin</h5>
  <form name="pinForm" class="form-group">
    Title
    <input type="text" ng-model="pinForm.item_name" class="form-control" placeholder="Give a name to your Pin">
    <br>
    Selling or Buyin?
    <select class="form-control">
      <option value="sell">Want to Sell</option>
      <option value="buy">Wan to Buy</option>
    </select>
    <br>
    Description
    <textarea name="description" rows="8" cols="80" ng-model="pinForm.description" class="form-control" placeholder="Description of Pin"></textarea>
    <br><button type="button" name="button" class="btn btn-primary btn-sm" ng-click="createPin()">Create Pin</button>
  </form>
</div>
